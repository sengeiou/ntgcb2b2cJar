<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>


<form class="form-horizontal" id="pictureadform">

    <div class="form-group">
        <label for="msearch_url" class="col-sm-3 control-label">跳转url</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="msearch_url" placeholder="请输入跳转url">
        </div>
    </div>

</form>


</body>


<script type="text/javascript">
    var pageJson = ${webPageModelJsonStr};

    var componentsParam = {
        initParamData: function (pageJson) {
            if (typeof (pageJson) == "string") {
                pageJson = JSON.parse(pageJson);
            }

            if (pageJson.mcate_url) {
                $("#msearch_url").val(pageJson.msearch_url);
            }


        },
        saveParamData: function () {
            var pageJson = {
                compId: 'mShopsearch',
                "msearch_url":$("#msearch_url").val()
            };
            return pageJson;
        },

        showParamData: function () {

            var paramData = [];

            var srcImage = {
                type: 'src',
                target: 'img',
                value: $("#imgSrc").val()
            }

            paramData.push(srcImage);

            return paramData;
        }
    }

    componentsParam.initParamData(pageJson);
</script>


</html>
