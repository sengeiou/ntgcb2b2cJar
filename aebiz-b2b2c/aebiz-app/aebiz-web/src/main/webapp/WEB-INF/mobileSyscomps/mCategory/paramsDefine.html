<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>


<form class="form-horizontal" id="pictureadform">

    <div class="form-group">
        <label for="isshowicon" class="col-sm-3 control-label">是否显示图标</label>
        <div class="col-sm-3">
            <label class="radio-inline">
                <input type="radio" name="isshowicon" id="isshowicon1" value="1"> 是
            </label>
            <label class="radio-inline">
                <input type="radio" name="isshowicon" id="isshowicon2" value="0"> 否
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="mcate_url" class="col-sm-3 control-label">跳转url</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="mcate_url" placeholder="请输入跳转url">
        </div>
    </div>

</form>


</body>


<script type="text/javascript">
    var pageJson = ${webPageModelJsonStr};

    var componentsParam = {
        initParamData: function (pageJson) {
            if (typeof (pageJson) == "string") {
                pageJson = JSON.parse(pageJson);
            }

            if (pageJson.isshowicon) {
                if(pageJson.isshowicon == '0'){
                    $('#isshowicon2').prop('checked',true)
                }else{
                    $('#isshowicon1').prop('checked',true)
                }
            }

            if (pageJson.mcate_url) {
                $("#mcate_url").val(pageJson.mcate_url);
            }


        },
        saveParamData: function () {
            var pageJson = {
                compId: 'mCategory',
                "isshowicon": $("[name=isshowicon]:checked").val(),
                "mcate_url":$("#mcate_url").val()
            };
            return pageJson;
        },

        showParamData: function () {

            var paramData = [];

            var srcImage = {
                type: 'src',
                target: 'img',
                value: $("#imgSrc").val()
            }

            paramData.push(srcImage);

            return paramData;
        }
    }

    componentsParam.initParamData(pageJson);
</script>


</html>
