<script type="text/javascript">
    var pageJson = ${webPageModelJsonStr};
    var componentsParam = {
        initParamData: function (pageJson) {
            if (typeof (pageJson) == "string") {
                pageJson = JSON.parse(pageJson);
            }

            if (pageJson.needAsyncInit) {
                $("input[name='needAsyncInit'][value=" + pageJson.needAsyncInit + "]")
                    .attr("checked", true);
            }
            if (pageJson.defineUrl) {
                $("#defineUrl").val(pageJson.defineUrl);
            }
            if (pageJson.indexNav){
                for(var i=1;i<pageJson.indexNav.length+1;i+=1){
                    $("#indexNav_"+i+"_txt").val(pageJson.indexNav[i - 1].navTxt);
                    $("#indexNav_"+i+"_Url").val(pageJson.indexNav[i - 1].navUrl);
                    $("#indexNav_"+i+"_Img").val(pageJson.indexNav[i - 1].navImg);
                }
            }
        },
        saveParamData: function () {
            var needAsyncInit = $("input[name='needAsyncInit']:checked").val();
            var qrtype = $("input[name='qrtype']:checked").val();
            var indexNavList = [];
            for(var i=1;i<9;i+=1){
                var indexNav = {};
                indexNav.navTxt =  $("#indexNav_"+i+"_txt").val();
                indexNav.navUrl =  $("#indexNav_"+i+"_Url").val();
                indexNav.navImg =  $("#indexNav_"+i+"_Img").val();
                indexNavList.push(indexNav);
            }
            console.log(indexNavList);
            var pageJson = {
                compId: 'picturead',
                "needAsyncInit": needAsyncInit,
                "indexNav":indexNavList
            };
            return pageJson;
        },

        showParamData: function () {

            var paramData = [];

            var srcImage = {
                type: 'src',
                target: 'img',
                value: $("#imgSrc").val()
            }

            paramData.push(srcImage);

            return paramData;
        }
    }

    componentsParam.initParamData(pageJson);
</script>
