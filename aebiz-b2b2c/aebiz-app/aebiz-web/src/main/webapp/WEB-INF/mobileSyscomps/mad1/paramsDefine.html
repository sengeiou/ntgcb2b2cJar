        <div class="col-sm-3">
            <input type="text" name="defineUrl" id="defineUrl" placeholder="" class="form-control">

    </div>

    <div class="form-group">
        <label for="loginname" class="col-sm-3 control-label">图片宽度</label>
        <div class="col-sm-3">
            <input type="text" name="defineWidth" id="defineWidth" placeholder="" class="form-control">

    <div class="form-group">

        <div class="col-sm-3">

        </div>

        <div class="col-sm-2 control-label">
            <span style="display: inline-block;color: red;float: left;">只能是数字</span>
        </div>
    </div>


    <div class="form-group">
        <label for="loginname" class="col-sm-3 control-label">图片分类</label>

        <div class="col-sm-3">
            <select id="categoryUuid" name="categoryUuid" class="form-control p_nopadding mr_10">

                    {{each list as value i}}
                    <option value="{{value.categoryUuid}}">--{{value.categoryName}}--</option>
                    {{/each}}
                </script>
            </select>
        </div>

        <button type="button" class="btn btn-primary"
                onclick="javascript:showSearch('1','5')">查询

    </div>


    <input type="hidden" id="imgSrc" name="imgSrc">


    <div class="tab-content p_nopadding">

        <div class="col-sm-6">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#p_list" data-toggle="tab">全部</a></li>
                <li><a href="#p_list2" data-toggle="tab">广告图（<b
                        id="recommendNum">未选</b>）

            </ul>
        </div>


        <div class="tab-pane active" id="p_list">

            <div class="tab-content p_bj_list ">

                <div id="productPage"></div>

                <div id="pagelayui"></div>

        </div>

        <div class="tab-pane p_bj_list" id="p_list2">

    <div id="imageHtml" style="display: none;">


        <dl id="2edc9c5c40d44ed3b893a0e87dc71995222">

                <a href="#"><img height="40" width="40"
                                 src="http://www.tclo2o.cn/dev1/0/000/001/0000001643.fid"></a>
            </dt>

                <p>
                    <span>TCL XQB50-1678NS 5公斤 全自动波轮洗衣机 模式可调（浅灰色）</span>

            </dd>
            <dd class="operation">

    </div>

</form>


</body>


<script type="text/javascript">
    var pageJson = ${webPageModelJsonStr};

    var componentsParam = {
        initParamData: function (pageJson) {
            if (typeof (pageJson) == "string") {
                pageJson = JSON.parse(pageJson);
            }

            if (pageJson.needAsyncInit) {
                $("input[name='needAsyncInit'][value=" + pageJson.needAsyncInit + "]")
                    .attr("checked", true);
            }
            if (pageJson.imgSrc) {
                $("#imgSrc").val(pageJson.imgSrc);
            }
            if (pageJson.defineWidth) {
                $("#defineWidth").val(pageJson.defineWidth);
            }
            if (pageJson.defineUrl) {
                $("#defineUrl").val(pageJson.defineUrl);
            }
            if (pageJson.defineHeight) {
                $("#defineHeight").val(pageJson.defineHeight);
            }


            if (pageJson.haveTakeHtml) {

                var html = unescape(pageJson.haveTakeHtml);


                $("#recommendNum").html("<font color='red'>已选</font>");


                $("#haveTake").html(html);
            }


        },
        saveParamData: function () {
            var needAsyncInit = $("input[name='needAsyncInit']:checked").val();
            var qrtype = $("input[name='qrtype']:checked").val();

            var imgSrc = $("#imgSrc").val();

            if (!imgSrc) {

                imgSrc = "";

            }
            var defineUrl = $("#defineUrl").val();
            if (!defineUrl) {
                defineUrl = "";
            }

            var defineWidth = $("#defineWidth").val();
            if (!defineWidth) {
                defineWidth = "0";
            }
            var defineHeight = $("#defineHeight").val();

            if (!defineHeight) {

                defineHeight = "0";

            }


            var haveTakeHtml = $("#haveTake").html();
            var categoryUuid = $("#categoryUuid option:selected").val();

            if (!categoryUuid) {
                categoryUuid = "0";
            }

            if (!haveTakeHtml) {

                haveTakeHtml = "";
            }
            else {

                haveTakeHtml = escape(haveTakeHtml);
            }

            var pageJson = {
                compId: 'picturead',
                "needAsyncInit": needAsyncInit,
                "defineUrl": defineUrl,
                "imgSrc": imgSrc,
                "defineWidth": defineWidth,
                "defineHeight": defineHeight,
                "haveTakeHtml": haveTakeHtml,
                "categoryUuid": categoryUuid,

            };
            return pageJson;
        },

        showParamData: function () {

            var paramData = [];

            var srcImage = {
                type: 'src',
                target: 'img',
                value: $("#imgSrc").val()
            }

            paramData.push(srcImage);

            return paramData;
        }
    }

    componentsParam.initParamData(pageJson);
</script>


<script type="text/javascript">


    function cancelRecommend(uuid, imgSrc) {


        console.log(uuid);

        $("#haveTake").html(" ");

        $("#imgSrc").val("");

        console.log(uuid);


        $("#" + uuid).find("a").eq(1).text("选为广告");


        $("#" + uuid).find("a").eq(1).attr("href", "javascript:recommend('" + uuid + "','"
            + imgSrc + "')");

        $("#recommendNum").html("未选");

    }

    function recommend(uuid, imgSrc) {

        $("#imgSrc").val(imgSrc);

        $("#haveTake").html(" ");

        var dlhtml = $("#" + uuid).clone();

        dlhtml.attr("id", uuid + uuid)

        dlhtml.find("a").last().text("取消推荐");
        dlhtml.find("a").last().attr("href",
            "javascript:cancelRecommend('" + uuid + "','" + imgSrc + "')")

        $("#haveTake").append(dlhtml);

        $("#recommendNum").html("<font color='red'>已选</font>");


        $("#productPage").find("dl").each(function () {


            if (uuid == $(this).attr("id")) {

                $(this).find("a").eq(1).text("");
            }
            else {
                $(this).find("a").eq(1).text("选为广告");

            }

        })

    }

    function loadData(totalNum, pageShow) {


        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage, layer = layui.layer;
            var pages = Math.ceil(totalNum / pageShow);
            if (pages < 1) {
                pages = 1;
            }

            var uri = window.location.href;
            var reg = new RegExp("(^|&)nowPage=([^&]*)");
            var r = uri.match(reg);
            if (!$.isEmptyObject(r)) {
                var curr = r[2];
            }


            laypage({
                cont: $("#pagelayui"),
                pages: pages //总页数
                ,
                groups: 5 //连续显示分页数
                ,
                curr: curr,
                jump: function (obj, first) {

                    if (!first) {

                        //点击下一页的时候不需要从新计算totalNum
                        showSearch2(obj.curr, "5");

                    }

                }
            });
        })
    }

    //列表展示
    function showSearch(nowPage, pageShow) {

        $("#pageShow").val(pageShow);
        $("#nowPage").val(nowPage);

        var categoryUuid = $("select[name='categoryUuid']").val();

        var data = {
            "nowPage": nowPage,
            "pageShow": pageShow,
            "categoryUuid": categoryUuid
        };

        $.ajax({
            type: "GET",
            url: ContextPath + "/collectionShopComp/getPageData",
            data: data,
            dataType: "json",
            async: false,
            success: function (data) {

                var totalNum = data.totalNum;


                var pageShow = "5";

                loadData(totalNum, pageShow);

                $("#productPage").html("");

                $.each(data.rows, function (index, colum) {

                    var oneHtml = $("#imageHtml").children().clone();

                    oneHtml.attr("id", colum.imgUuid);

                    oneHtml.find("img").attr("src", colum.imgSrc);

                    oneHtml.find("a").eq(1).text("选为广告");
                    oneHtml.find("span").text(colum.imgName);

                    oneHtml.find("a").eq(1).attr(
                        "href",
                        "javascript:recommend('" + colum.imgUuid + "','"
                        + colum.imgSrc + "')");

                    $("#productPage").append(oneHtml[0].outerHTML);

                })

            }

        })

    }

    function showSearch2(nowPage, pageShow) {

        $("#pageShow").val(pageShow);
        $("#nowPage").val(nowPage);

        var categoryUuid = $("select[name='categoryUuid']").val();

        var data = {
            "nowPage": nowPage,
            "pageShow": pageShow,
            "categoryUuid": categoryUuid
        };

        $.ajax({
            type: "GET",
            url: ContextPath + "/collectionShopComp/getPageData",
            data: data,
            dataType: "json",
            async: false,
            success: function (data) {

                var totalNum = data.totalNum;

                var pageShow = "5";
                $("#productPage").html("");

                $.each(data.rows, function (index, colum) {

                    var oneHtml = $("#imageHtml").children().clone();
                    oneHtml.attr("id", colum.imgUuid);

                    oneHtml.attr("id", colum.productUuid);

                    oneHtml.find("img").attr("src", colum.imgSrc);
                    oneHtml.find("a").eq(1).text("选为广告");
                    oneHtml.find("span").text(colum.imgName);

                    oneHtml.find("a").eq(1).attr(
                        "href",
                        "javascript:recommend('" + colum.imgUuid + "','"
                        + colum.imgSrc + "')");

                    $("#productPage").append(oneHtml[0].outerHTML);

                })

            }

        })

    }

    function getImgList() {
        $.ajax({
            type: "GET",
            url: ContextPath + "/userDefined/getImgLib",
            dataType: "json",
            async: false,
            success: function (data) {
                console.log(data.list);
                var html = template('imgCate', data);
                $('#categoryUuid').html(html);
            }

        })
    }

    $(function () {

        showSearch("1", "5");
        getImgList()

    })
</script>
