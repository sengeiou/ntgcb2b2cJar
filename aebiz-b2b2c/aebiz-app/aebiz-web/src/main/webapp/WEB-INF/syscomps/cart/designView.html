<!-- components:topcart -->
<div class="m-topcart m-components" id="$_compId">
    <div class="m-comsloading" id="$_compId_comsloading"></div>
    <a id="$_compId_cartUrl" href="javascript:void(0);" class="m-topcart-dropdown f-tdn">
        <img id="$_compId_img" class="cart-menu-icon"/> 购物车 <span class="drop-price">￥<span class="drop-price yw_totalPrice" id="$_compId_totalPrice">200.00</span></span>
    </a>
    <div class="dropdown-cart-menu" id="$_compId_drop">
        <ul id="$_compId_product" class="dropdown-cart-product-list">
            <li class="j_productModel">
                <div class="j_productId" style="display:none"></div>
                <div class="j_attrId" style="display:none"></div>
                <a href="javascript:void(0);" title="删除" class="delete-item j_deletePro"><i class="fa fa-times"></i></a>
                <div class="y_cartpic">
                    <a href="#" target="_blank" class="j_productUrl"><img class="j_productImg" src="" alt="数字电视充值100元 华数电视缴费"></a>
                </div>
                <div class="dropdown-cart-details">
                    <p class="item-name"><a href="#" target="_blank" class="j_productName">数字电视充值100元 华数电视缴费</a></p>
                    <p class="j_productNum f-fl">2</p>x<span class="f_wryh">￥</span><span class="item-price j_productPrice">100.0</span>

                </div>
            </li>
        </ul>
        <ul class="dropdown-cart-total">
            <li><span class="dropdown-cart-total-title">商品总数:</span><span class="yw_totalNum" id="$_compId_num">2</span></li>
            <li><span class="dropdown-cart-total-title">总价:</span>￥<span class="yw_bottomTotalPrice" id="$_compId_price">200.00</span></li>
        </ul>
        <div class="dropdown-cart-action">
            <p><a href="javascript:void(0);" class="j_cartUrl u-btn-primary">去结算</a></p>
        </div>
    </div>
    <!--添加商品用模板-->
    <div id="$_compId_addModule" class="yw_addModule" style="display: none">
        <li class="j_productModel">
            <div class="j_productId" style="display:none"></div>
            <div class="j_attrId" style="display:none"></div>
            <a href="javascript:void(0);" title="删除" class="delete-item j_deletePro"><i class="fa fa-times"></i></a>
            <div class="y_cartpic">
                <a href="#" target="_blank" class="j_productUrl"><img class="j_productImg" src="" alt=""></a>
            </div>
            <div class="dropdown-cart-details">
                <p class="item-name"><a href="#" target="_blank" class="j_productName"></a></p>
                <p class="j_productNum f-fl">0</p>x<span class="f_wryh">￥</span><span class="item-price j_productPrice">0.00</span>
            </div>
        </li>
    </div>
</div>
<!-- end:topcart -->
