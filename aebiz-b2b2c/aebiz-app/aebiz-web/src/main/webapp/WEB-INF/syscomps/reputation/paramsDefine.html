<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>



	<form class="form-horizontal">




						<div class="form-group">
							<label class="col-sm-3 control-label">是否异步加载</label>
							<div class="col-sm-3">
								是： <input type="radio" name="needAsyncInit" value="true"
									placeholder="" checked="checked"> 否： <input
									type="radio" name="needAsyncInit" value="false" placeholder="">

							</div>


						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">标签名称</label>
							<div class="col-sm-3">
								<input type="text" name="lableName" id="lableName" class="form-control">

							</div>


						</div>
						
						<div class="form-group">
								<label for="loginname" class="col-sm-3 control-label">发布主题</label>
								<div class="col-sm-3">
									<input type="text" id="topic" class="form-control"
										name="topic" placeholder="主题">

								</div>
						</div>
				
				
				<div class="form-group">
								<label class="col-sm-3 control-label">我的店铺收藏地址</label>
								<div class="col-sm-3">
									<input type="text" id="collectShopUrl" class="form-control"
										name="collectShopUrl" value="/usercenter/storefavorite/toPage">

								</div>
				</div>


		

	</form>





	</div>



</body>


<script type="text/javascript">
	//获取属性配置JSON
	var pageJson = ${webPageModelJsonStr};

	//构建属性配置
	var componentsParam = {
		initParamData : function(pageJson) { //初始化渲染属性配置
			if (typeof (pageJson) == "string") {
				pageJson = JSON.parse(pageJson);
			}

			if (pageJson.needAsyncInit) {
				$("input[name='needAsyncInit'][value=" + pageJson.needAsyncInit + "]")
				.attr("checked", true);		
				
			}
			
			if (pageJson.lableName) {
				$("#lableName").val(pageJson.lableName);
			}
			if (pageJson.topic) {
				$("#topic").val(pageJson.topic);
			}
			if (pageJson.collectShopUrl) {
				$("#collectShopUrl").val(pageJson.collectShopUrl);
			}

		
			

		},
		saveParamData : function() { //返回属性配置JSON
			var needAsyncInit = $("input[name='needAsyncInit']:checked").val();
		
		var lableName=$("#lableName").val();
		var collectShopUrl=$("#collectShopUrl").val();
		var topic=$("#topic").val();

			var pageJson = {
				"compId" : 'reputation',
				"needAsyncInit" : needAsyncInit,
				"lableName" :lableName,
				"collectShopUrl":collectShopUrl,
				"topic":topic
			};
			return pageJson;
		},
		
		showParamData:function(){
			var paramData = [];
			var labelName = {
				type:'text',
				target:'lablename',
				value:$("#lableName").val()
			}

			paramData.push(labelName);

			return paramData;
		}
	}

	componentsParam.initParamData(pageJson); //初始化渲染属性配置调用
</script>
</html>
