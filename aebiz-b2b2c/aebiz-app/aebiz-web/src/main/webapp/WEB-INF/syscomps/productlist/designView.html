<div id="$_compId" class="m-pdlist m-components">
    <div class="j-yenew" style="background:#fff;">
        <div class="m-comsloading" id="$_compId_comsloading"></div>
        <div class="m-pdorder">
            <div class="box">
                <!-- 排序 star -->
                <div class="sort">
                    <div class="sort-left">
                        <input type="hidden" id="sortBy" value="">
                        <input type="hidden" id="sortType" value="1"> <b class="sort-text">排序:</b>
                        <a id="$_compId_sort_score" name="score" href="javascript:void(0);" class="active">
                            默认
                        </a>
                        <a id="$_compId_sort_price" name="price" href="javascript:void(0);"> 价格 <i class="fa fa-long-arrow-up"></i>
                        </a>
                        <a id="$_compId_sort_mount" name="mount" href="javascript:void(0);"> 销量 <i class="fa fa-long-arrow-up"></i>
                        </a>
                        <a id="$_compId_sort_comments" name="comments" href="javascript:void(0);"> 评论数 <i class="fa fa-long-arrow-up"></i>
                        </a>
                        <a id="$_compId_sort_shelveTime" name="shelveTime" href="javascript:void(0);"> 上架时间 <i class="fa fa-long-arrow-up"></i>
                        </a>
                    </div>
                    <!--<div class="sort-right">
                        <div class="sifting-sort-right">
                            <a id="$_compId_productPicSmall" class="active" href="javascript:;"><i class="fa fa-th-large"></i>小图</a>
                            <a id="$_compId_productPicBig" href="javascript:;"><i class="fa fa-th-list"></i>大图</a>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="sifting-sort">
                <div class="sifting-sort-left">
                    <input id="existProduct" type="hidden" value="1" />
                </div>
            </div>
        </div>
        <div id="$_compId_products" class="m-product">
        <!-- 大图列表star -->
        <div id="$_compId_productLoop" class="recommend-items-slider y_iprolist">
            <div id="$_compId_productTotalNum" style="display:none"></div>
            <div id="$_compId_show" style="display:none"></div>
            <div class="j_product col-row-3 col-md-p2">
                <div class="j_productId" style="display:none"></div>
                <!-- 大图商品star -->
                <div class="item item-hover">
                    <div class="item-image-wrapper">
                        <!-- item-image-wrapper star -->
                        <div class="item-image-container">
                            <a class="j_productUrl" href="" target="_blank">
                                <img src="/assets/platform/vendor/frontpage/decorate/test_product.jpg" alt="" class="j_pic item-image">
                                <img src="" alt="" class="j_picHover item-image-hover">
                            </a>
                            <a title="加入收藏" data-placement="left" data-toggle="tooltip"
                               class="j_collectProduct y_lorbtn add-coin heart-coin add-tooltip" href="javascript:void(0);"
                               data-original-title="加入收藏">
                                <i class="fa fa-heart"></i>
                            </a>
                        </div>
                    </div>
                    <div class="item-meta-container">

                        <h3 class="item-name">
                            <a class="j_productName" href="" target="_blank">TCL L55C2-CUDG 9.9mm超薄曲面 全生态HDR </a>
                            <span class="j_recommend promotion-language">运动增强 超高色域</span>
                        </h3>
                        <div class="item-price">
                            <p class="item-price-container fl">
                                            <span class="item-price">
                                                <span class="f_wryh">¥</span>
                                                <span class="j_price">10999.00</span>
                                            </span>
                            </p>
                        </div>
                        <div class="ratings-container">
                            <div class="ratings">
                                <div class="j_score ratings-result" data-result="100" style="width:${product.score*20}%"></div>
                            </div>
                        </div>
                        <div class="item-store">
                            <p class="j_storeNameAndStore_logo"><span class="j_storeName">名流会</span><span class="store_logo"><img src="/assets/front/pc/images/shoplogo.png" style="margin-left:10px;width: 17px; height: 17px;vertical-align: sub"></span></p>
                        </div>
                    </div>
                    <!-- item-meta-container end -->
                </div>
            </div>
            <div id="$_compId_noResult" class="noresult">很抱歉、没有搜到您想要的商品……	</div>
        </div>
        <!-- 大图列表end -->
        <div id="$_compId_paging"></div>
        <!-- 加入收藏弹出框 -->
        <div class="modal fade y_suscollect" id="$_compId_modal-collect-form"
             tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 标题 -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <!-- 中间结构 -->
                    <div class="modal-body">

                        <div class="y_collbox">
                            <span class="y_collecti"><i class="fa fa-check text-success"></i></span>
                            <div class="y_collectms">
                                <h4 class="text-success" id="$_compId_returnMessage">
                                </h4>
                                您已收藏了<span id="$_compId_collectNum"></span>个商品，
                                <a id="$_compId_collectUrl" class="f_color1" href="/usercenter/productfavorite/toPage">查看收藏夹>></a>
                            </div>
                        </div>
                    </div>
                </div><!-- End .modal-content -->
            </div><!-- End .modal-dialog -->
        </div>
        </div>
    </div>
</div>
