</header>

                            </div>
                        </div>
                        <div class="form-group">

                            <label for="appScore" class="col-sm-2 control-label">${msg['order.goods.feedback.column.appScore']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="appScore" class="form-control" name="appScore" data-parsley-required="true"
                                       placeholder="${msg['order.goods.feedback.column.appScore']}" value="${obj.appScore}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsId" class="col-sm-2 control-label">${msg['order.goods.feedback.column.goodsId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="goodsId" class="form-control" name="goodsId" data-parsley-required="true"

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="spec" class="col-sm-2 control-label">${msg['order.goods.feedback.column.spec']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="spec" class="form-control" name="spec" data-parsley-required="true"

                            <div class="col-sm-8">

                                       placeholder="${msg['order.goods.feedback.column.feedAt']}" value="${obj.feedAt}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="feedNote" class="col-sm-2 control-label">${msg['order.goods.feedback.column.feedNote']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="feedNote" class="form-control" name="feedNote" data-parsley-required="true"
                                       placeholder="${msg['order.goods.feedback.column.feedNote']}" value="${obj.feedNote}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="feedImage" class="col-sm-2 control-label">${msg['order.goods.feedback.column.feedImage']}</label>
                            <div class="col-sm-8">

                                       placeholder="${msg['order.goods.feedback.column.feedOpen']}" value="${obj.feedOpen}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storeReplyNote" class="col-sm-2 control-label">${msg['order.goods.feedback.column.storeReplyNote']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="storeReplyNote" class="form-control" name="storeReplyNote" data-parsley-required="true"
                                       placeholder="${msg['order.goods.feedback.column.storeReplyNote']}" value="${obj.storeReplyNote}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storeReplyAt" class="col-sm-2 control-label">${msg['order.goods.feedback.column.storeReplyAt']}</label>
                            <div class="col-sm-8">

                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>

        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
