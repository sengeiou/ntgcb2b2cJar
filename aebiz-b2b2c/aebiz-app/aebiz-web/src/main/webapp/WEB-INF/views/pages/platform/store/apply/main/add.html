<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/store/apply/main" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/store/apply/main/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="applyNote" class="col-sm-2 control-label">${msg['store.apply.main.column.applyNote']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="applyNote" class="form-control" name="applyNote" data-parsley-required="true" placeholder="${msg['store.apply.main.column.applyNote']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="applyAt" class="col-sm-2 control-label">${msg['store.apply.main.column.applyAt']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="applyAt" class="form-control" name="applyAt" data-parsley-required="true" placeholder="${msg['store.apply.main.column.applyAt']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">${msg['store.apply.main.column.status']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="${msg['store.apply.main.column.status']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="checkNote" class="col-sm-2 control-label">${msg['store.apply.main.column.checkNote']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="checkNote" class="form-control" name="checkNote" data-parsley-required="true" placeholder="${msg['store.apply.main.column.checkNote']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
