layout("/layouts/platform.html"){
#-->
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/order/return/detail" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/order/return/detail/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="orderId" class="col-sm-2 control-label">${msg['order.return.detail.column.orderId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderId" class="form-control" name="orderId" data-parsley-required="true" placeholder="${msg['order.return.detail.column.orderId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderGoodsId" class="col-sm-2 control-label">${msg['order.return.detail.column.orderGoodsId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderGoodsId" class="form-control" name="orderGoodsId" data-parsley-required="true" placeholder="${msg['order.return.detail.column.orderGoodsId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryId" class="col-sm-2 control-label">${msg['order.return.detail.column.deliveryId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="deliveryId" class="form-control" name="deliveryId" data-parsley-required="true" placeholder="${msg['order.return.detail.column.deliveryId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsId" class="col-sm-2 control-label">${msg['order.return.detail.column.goodsId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="goodsId" class="form-control" name="goodsId" data-parsley-required="true" placeholder="${msg['order.return.detail.column.goodsId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productId" class="col-sm-2 control-label">${msg['order.return.detail.column.productId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="productId" class="form-control" name="productId" data-parsley-required="true" placeholder="${msg['order.return.detail.column.productId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sku" class="col-sm-2 control-label">${msg['order.return.detail.column.sku']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="sku" class="form-control" name="sku" data-parsley-required="true" placeholder="${msg['order.return.detail.column.sku']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['order.return.detail.column.name']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" placeholder="${msg['order.return.detail.column.name']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="spec" class="col-sm-2 control-label">${msg['order.return.detail.column.spec']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="spec" class="form-control" name="spec" data-parsley-required="true" placeholder="${msg['order.return.detail.column.spec']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendNum" class="col-sm-2 control-label">${msg['order.return.detail.column.sendNum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="sendNum" class="form-control" name="sendNum" data-parsley-required="true" placeholder="${msg['order.return.detail.column.sendNum']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
