<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/msg/info" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/msg/info/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['msg.info.column.name']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" placeholder="${msg['msg.info.column.name']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nameCode" class="col-sm-2 control-label">${msg['msg.info.column.nameCode']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="nameCode" class="form-control" name="nameCode" data-parsley-required="true" placeholder="${msg['msg.info.column.nameCode']}">
                            </div>
                        </div>
                        <!--支持站内信
                        <div class="form-group">
                            <label for="supportMSG" class="col-sm-2 control-label">${msg['msg.info.column.supportMSG']}</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="supportMSG" name="supportMSG"
                                           class="js-switch-blue">
                                </div>
                            </div>
                        </div>-->

                        <!--是否禁用站内信-->
                        <div class="form-group">
                            <label for="disabledMSG" class="col-sm-2 control-label">${msg['msg.info.column.disabledMSG']}</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="disabledMSG" name="disabledMSG"
                                           class="js-switch-blue">
                                </div>
                            </div>
                        </div>

                        <!--是否支持短信
                        <div class="form-group">
                            <label for="supportSMS" class="col-sm-2 control-label">${msg['msg.info.column.supportSMS']}</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="supportSMS" name="supportSMS"
                                           class="js-switch-blue">
                                </div>
                            </div>
                        </div>-->

                        <!--是否禁用短信-->
                        <div class="form-group">
                            <label for="disabledSMS" class="col-sm-2 control-label">${msg['msg.info.column.disabledSMS']}</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="disabledSMS" name="disabledSMS"
                                           class="js-switch-blue">
                                </div>
                            </div>
                        </div>

                        <!--是否支持EMAIL
                        <div class="form-group">
                            <label for="supportEmail" class="col-sm-2 control-label">${msg['msg.info.column.supportEmail']}</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="supportEmail" name="supportEmail"
                                           class="js-switch-blue">
                                </div>
                            </div>
                        </div>-->

                        <!--是否禁用EMAIL-->
                        <div class="form-group">
                            <label for="disabledEmail" class="col-sm-2 control-label">${msg['msg.info.column.disabledEmail']}</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="disabledEmail" name="disabledEmail"
                                           class="js-switch-blue">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location" class="col-sm-2 control-label">${msg['msg.info.column.location']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="location" class="form-control" name="location" data-parsley-required="true" placeholder="${msg['msg.info.column.location']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>
                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        myForm.init();
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
