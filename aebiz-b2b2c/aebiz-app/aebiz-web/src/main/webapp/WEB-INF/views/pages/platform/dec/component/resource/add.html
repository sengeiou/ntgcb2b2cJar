<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/dec/component/resource" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/dec/component/resource/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="compUuid" class="col-sm-2 control-label">${msg['dec.component.resource.column.compUuid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="compUuid" class="form-control" name="compUuid" data-parsley-required="true" placeholder="${msg['dec.component.resource.column.compUuid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="versionNo" class="col-sm-2 control-label">${msg['dec.component.resource.column.versionNo']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="versionNo" class="form-control" name="versionNo" data-parsley-required="true" placeholder="${msg['dec.component.resource.column.versionNo']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="resourceType" class="col-sm-2 control-label">${msg['dec.component.resource.column.resourceType']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="resourceType" class="form-control" name="resourceType" data-parsley-required="true" placeholder="${msg['dec.component.resource.column.resourceType']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="resourceKey" class="col-sm-2 control-label">${msg['dec.component.resource.column.resourceKey']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="resourceKey" class="form-control" name="resourceKey" data-parsley-required="true" placeholder="${msg['dec.component.resource.column.resourceKey']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">${msg['dec.component.resource.column.disabled']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="disabled" class="form-control" name="disabled" data-parsley-required="true" placeholder="${msg['dec.component.resource.column.disabled']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
