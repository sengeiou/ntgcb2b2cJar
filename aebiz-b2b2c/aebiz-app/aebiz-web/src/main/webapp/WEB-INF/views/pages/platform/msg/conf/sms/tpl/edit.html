<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/msg/conf/sms/tpl" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/msg/conf/sms/tpl/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="smsId" class="col-sm-2 control-label">${msg['msg.conf.sms.tpl.column.smsId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="smsId" class="form-control" name="smsId" data-parsley-required="true"
                                       placeholder="${msg['msg.conf.sms.tpl.column.smsId']}" value="${obj.smsId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="infoId" class="col-sm-2 control-label">${msg['msg.conf.sms.tpl.column.infoId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="infoId" class="form-control" name="infoId" data-parsley-required="true"
                                       placeholder="${msg['msg.conf.sms.tpl.column.infoId']}" value="${obj.infoId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tplName" class="col-sm-2 control-label">${msg['msg.conf.sms.tpl.column.tplName']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="tplName" class="form-control" name="tplName" data-parsley-required="true"
                                       placeholder="${msg['msg.conf.sms.tpl.column.tplName']}" value="${obj.tplName}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
