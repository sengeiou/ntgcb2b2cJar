<script language="JavaScript">
    function clearFile() {
    }
    function clearDetailFile() {
    }
    var image ={
        query: function () {
            $.post("${base}/platform/shop/config/image/data",function (data) {
                $('.tab-content').html("");
                $('.tab-content').html(data);
            })
        }
    }
    $(document).ready(function () {
        $.ajaxSetup({
            cache: false //关闭ajax相应的缓存
        });
        image.query();//初始化查询
    });

    $('#clientTab a').click(function (e) {
        e.preventDefault();
        var lang =  $(this).attr('lang');
        $('form[name="imageForm"]').hide();
        $('#'+lang).show();
    })
    
    $('#save').click(function () {
        $('form[name="imageForm"]').submit();
    })
