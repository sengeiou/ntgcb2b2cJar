<script src="${base!}/assets/platform/vendor/ueditor/ueditor.config.js"></script>
<script src="${base!}/assets/platform/vendor/ueditor/ueditor.all.min.js"></script>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/store/goods/brand" data-pjax id="goback"><i
                class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/store/goods/brand/editDo" method="post">
                <input id="id" name="id" value="${obj.id!}" type="hidden">

                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['goods.brand.column.name']}</label>

                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="${msg['goods.brand.column.name']}" value="${obj.brandName!}">
                            </div>
                        </div>

                        <div class="form-group" >
                            <label for="aliasName" class="col-sm-2 control-label">${msg['goods.brand.column.aliasName']}</label>

                            <div class="col-sm-8">
                                <input type="text" id="aliasName" class="form-control" name="aliasName"
                                       placeholder="${msg['goods.brand.column.aliasName']}" value="${obj.aliasName!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['goods.brand.column.url']}</label>

                            <div class="col-sm-8">
                                <input type="text" id="url" class="form-control" name="url"
                                       placeholder="${msg['goods.brand.column.url']}" value="${obj.url!}">
                                <p class="help-block no-m">例如:http://www.xxx.com</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">${msg['goods.brand.column.about']}</label>

                            <div class="col-sm-8" id="type">
                                <div style="float: left;height: 35px;line-height: 35px;">
                                    <!--#for(o in typeList){#-->
                                    <input type="checkbox" name="type" value="${o.id!}">${o.name!}
                                    <!--#}#-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imgurl" class="col-sm-2 control-label">${msg['goods.brand.column.imgurl']}</label>

                            <div class="col-sm-8">
                                <div id="queue"></div>
                                <div class="input-group">

                              <span class="input-group-btn">
                              <input id="file_upload" name="file_upload" type="file" multiple="false">
                              </span>
                                </div>
                                <div id="img" style="padding: 5px;">
                                    <!--#if(!isEmpty(obj.imgurl)){#-->
                                    <img src='${obj.imgurl!}' style='width:150px;'>
                                    <i class="fa fa-close" onclick="$('#picurl').val('');$('#img').html('');"></i>
                                    <!--#}#-->
                                </div>
                                <input type="hidden" id="imgurl" name="imgurl" value="${obj.imgurl!}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note" class="col-sm-2 control-label">${msg['goods.brand.column.note']}</label>

                            <div class="col-sm-8">
                                <textarea id="note" name="note" style="width:100%;height:200px;">${obj.note!}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    function clearFile() {
        $("#img").html("");
        $("#imgurl").val("");
    }
    var ue;
    $(document).ready(function () {
        var checkedType = ${obj.typeList!}
        if(checkedType != null){
            for(var i in checkedType){
                $("input[name=type][value="+checkedType[i].typeId+"]").attr("checked",true);
            }
        }
        setTimeout(function () {
            ue= new baidu.editor.ui.Editor();
            ue.render('note');
        },500);
        $('#file_upload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/jpg,image/jpeg,image/png',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#img").html("<img src='" + data.data + "' style='width:150px;'>");
                    $("#imgurl").val(data.data);
                } else {
                    clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile();
            },
            'onClearQueue': function (queue) {
                clearFile();
            },
            'onCancel': function () {
                clearFile();
            }
        });
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
