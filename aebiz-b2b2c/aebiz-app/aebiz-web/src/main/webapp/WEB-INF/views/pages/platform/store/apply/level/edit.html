<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">${obj.storeMain.storeName} 等级审核</a>
                    </div>
                </header>
                <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                      action="${base}/platform/store/apply/level/editDo" method="post">
                    <input name="id" type="hidden" value="${obj.id}">
                    <div class="row mb10 mt10">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="applyNote" class="col-sm-2 control-label">${msg['store.apply.level.column.applyNote']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="applyNote" readonly class="form-control" name="applyNote" data-parsley-required="true"
                                           placeholder="${msg['store.apply.level.column.applyNote']}" value="${obj.applyNote}" >
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <label for="applyAt" class="col-sm-2 control-label">${msg['store.apply.level.column.applyAt']}</label>
                                <div class="col-sm-8">
                                    <input type="text" id="applyAt" class="form-control" name="applyAt" data-parsley-required="true"
                                           placeholder="${msg['store.apply.level.column.applyAt']}" value="${obj.applyAt}" >
                                </div>
                            </div>-->
                            <div class="form-group">
                                <label for="status" class="col-sm-2 control-label">${msg['store.apply.level.column.status']}</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" id="disabled" name="disabled" class="form-control js-switch-blue">
                                    <input type="hidden" id="status" name="status" value="2"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="checkNote" class="col-sm-2 control-label">${msg['store.apply.level.column.checkNote']}</label>
                                <div class="col-sm-8">
                                    <textarea id="checkNote" name="checkNote" cols="60" rows="6" data-parsley-required="true"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">

                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-block btn-lg btn-parsley submit" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
</div>
<script language="JavaScript">
    $("#disabled").change(function () {
        if ($("#disabled")[0].checked)
            $('#status').val(1);
        else
            $('#status').val(2);
    });
    $(document).ready(function () {
        myForm.init();
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
                setTimeout(function () {
                    window.location.reload();
                },500)
            }
        });
        $('.submit').click(function () {
            $('#editForm').submit();
        })
    });


</script>
