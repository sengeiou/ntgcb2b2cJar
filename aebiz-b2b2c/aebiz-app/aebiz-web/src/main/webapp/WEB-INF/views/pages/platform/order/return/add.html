<header class="header navbar bg-white shadow">

                            </div>

                        <div class="form-group">
                            <label for="deliveryMobile" class="col-sm-2 control-label">${msg['order.return.column.deliveryMobile']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="deliveryMobile" class="form-control" name="deliveryMobile" data-parsley-required="true" placeholder="${msg['order.return.column.deliveryMobile']}">

                        </div>
                        <div class="form-group">

                            </div>
                        </div>

                            <label for="beginAt" class="col-sm-2 control-label">${msg['order.return.column.beginAt']}</label>

                            </div>

                            <label for="sendAt" class="col-sm-2 control-label">${msg['order.return.column.sendAt']}</label>

                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
