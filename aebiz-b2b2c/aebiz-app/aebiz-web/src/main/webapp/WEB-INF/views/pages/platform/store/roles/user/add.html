<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/store/roles/user" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/store/roles/user/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">${msg['account.info.column.nickname']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="nickname" class="form-control" name="accountInfo.nickname" data-parsley-required="true" placeholder="${msg['account.info.column.nickname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['account.info.column.name']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="accountInfo.name" data-parsley-required="true" placeholder="${msg['account.info.column.name']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-2 control-label">${msg['account.info.column.sex']}</label>
                            <div class="col-sm-8">
                                <select id="sex" name="accountInfo.sex" class="form-control" data-parsley-required="true">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginname" class="col-sm-2 control-label">${msg['account.user.column.loginname']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="loginname" class="form-control" name="accountUser.loginname" data-parsley-required="true" placeholder="${msg['account.user.column.loginname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">${msg['account.user.column.email']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="email" class="form-control" name="accountUser.email" data-parsley-required="true" data-parsley-type="email" placeholder="${msg['account.user.column.email']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">${msg['account.user.column.mobile']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="mobile" class="form-control" name="accountUser.mobile" data-parsley-required="true" data-parsley-type="number" placeholder="${msg['account.user.column.mobile']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">${msg['account.user.column.password']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="password" class="form-control" name="accountUser.password" data-parsley-required="true" placeholder="${msg['account.user.column.password']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
