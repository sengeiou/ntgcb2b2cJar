layout("/layouts/platform.html"){
#-->
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/member/account/score" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/member/account/score/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="accountId" class="col-sm-2 control-label">${msg['member.account.score.column.accountId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="accountId" class="form-control" name="accountId" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.accountId']}" value="${obj.accountId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderId" class="col-sm-2 control-label">${msg['member.account.score.column.orderId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="orderId" class="form-control" name="orderId" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.orderId']}" value="${obj.orderId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsId" class="col-sm-2 control-label">${msg['member.account.score.column.goodsId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="goodsId" class="form-control" name="goodsId" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.goodsId']}" value="${obj.goodsId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productId" class="col-sm-2 control-label">${msg['member.account.score.column.productId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="productId" class="form-control" name="productId" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.productId']}" value="${obj.productId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note" class="col-sm-2 control-label">${msg['member.account.score.column.note']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="note" class="form-control" name="note" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.note']}" value="${obj.note}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oldScore" class="col-sm-2 control-label">${msg['member.account.score.column.oldScore']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="oldScore" class="form-control" name="oldScore" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.oldScore']}" value="${obj.oldScore}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newScore" class="col-sm-2 control-label">${msg['member.account.score.column.newScore']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="newScore" class="form-control" name="newScore" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.newScore']}" value="${obj.newScore}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="diffScore" class="col-sm-2 control-label">${msg['member.account.score.column.diffScore']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="diffScore" class="form-control" name="diffScore" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.diffScore']}" value="${obj.diffScore}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="creatAt" class="col-sm-2 control-label">${msg['member.account.score.column.creatAt']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="creatAt" class="form-control" name="creatAt" data-parsley-required="true"
                                       placeholder="${msg['member.account.score.column.creatAt']}" value="${obj.creatAt}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
