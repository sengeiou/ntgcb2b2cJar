<!--# for(o in storeGoodsclassList){ #-->
<tr data-tt-id="${o.id!}" data-tt-parent-id="${o.parentId!}" data-tt-branch="${o.hasChildren!}">
    <td>
        <span class="pd-l-sm"></span> ${o.name!}
    </td>
    <td><i id="disable_${o.id!}" class="fa fa-circle text-${o.disabled ? 'danger' : 'success'} ml5" /></td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="${base}/store/goods/goodsclass/edit/${o.id!}" data-pjax>${msg['globals.button.update']}</a></li>
                <li class="divider"></li>
                <li><a href="${base}/store/goods/goodsclass/add?pid=${o.id!}" data-pjax>${msg['goods.class.column.addChild']}</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="enable('${o.id!}')">${msg['globals.button.enable']}</a></li>
                <li><a href="javascript:;" onclick="disable('${o.id!}')">${msg['globals.button.disable']}</a></li>
            </ul>
        </div>
    </td>
</tr>
<!--# }#-->
