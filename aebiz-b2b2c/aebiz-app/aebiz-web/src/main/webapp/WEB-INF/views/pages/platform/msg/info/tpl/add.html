<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/msg/info/tpl" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/msg/info/tpl/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="infoId" class="col-sm-2 control-label">${msg['msg.info.tpl.column.infoId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="infoId" class="form-control" name="infoId" data-parsley-required="true" placeholder="${msg['msg.info.tpl.column.infoId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tplMSG" class="col-sm-2 control-label">${msg['msg.info.tpl.column.tplMSG']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="tplMSG" class="form-control" name="tplMSG" data-parsley-required="true" placeholder="${msg['msg.info.tpl.column.tplMSG']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tplSMS" class="col-sm-2 control-label">${msg['msg.info.tpl.column.tplSMS']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="tplSMS" class="form-control" name="tplSMS" data-parsley-required="true" placeholder="${msg['msg.info.tpl.column.tplSMS']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tplEmail" class="col-sm-2 control-label">${msg['msg.info.tpl.column.tplEmail']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="tplEmail" class="form-control" name="tplEmail" data-parsley-required="true" placeholder="${msg['msg.info.tpl.column.tplEmail']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
