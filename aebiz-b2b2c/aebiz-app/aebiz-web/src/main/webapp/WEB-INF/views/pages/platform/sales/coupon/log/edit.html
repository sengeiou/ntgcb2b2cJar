layout("/layouts/platform.html"){

<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sales/coupon/log" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sales/coupon/log/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="storeId" class="col-sm-2 control-label">${msg['sales.coupon.log.column.storeId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="storeId" class="form-control" name="storeId" data-parsley-required="true"
                                       placeholder="${msg['sales.coupon.log.column.storeId']}" value="${obj.storeId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderId" class="col-sm-2 control-label">${msg['sales.coupon.log.column.orderId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="orderId" class="form-control" name="orderId" data-parsley-required="true"
                                       placeholder="${msg['sales.coupon.log.column.orderId']}" value="${obj.orderId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="accountId" class="col-sm-2 control-label">${msg['sales.coupon.log.column.accountId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="accountId" class="form-control" name="accountId" data-parsley-required="true"
                                       placeholder="${msg['sales.coupon.log.column.accountId']}" value="${obj.accountId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="couponId" class="col-sm-2 control-label">${msg['sales.coupon.log.column.couponId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="couponId" class="form-control" name="couponId" data-parsley-required="true"
                                       placeholder="${msg['sales.coupon.log.column.couponId']}" value="${obj.couponId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="couponCode" class="col-sm-2 control-label">${msg['sales.coupon.log.column.couponCode']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="couponCode" class="form-control" name="couponCode" data-parsley-required="true"
                                       placeholder="${msg['sales.coupon.log.column.couponCode']}" value="${obj.couponCode}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ruleId" class="col-sm-2 control-label">${msg['sales.coupon.log.column.ruleId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="ruleId" class="form-control" name="ruleId" data-parsley-required="true"
                                       placeholder="${msg['sales.coupon.log.column.ruleId']}" value="${obj.ruleId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="couponName" class="col-sm-2 control-label">${msg['sales.coupon.log.column.couponName']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="couponName" class="form-control" name="couponName" data-parsley-required="true"
                                       placeholder="${msg['sales.coupon.log.column.couponName']}" value="${obj.couponName}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderAt" class="col-sm-2 control-label">${msg['sales.coupon.log.column.orderAt']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="orderAt" class="form-control" name="orderAt" data-parsley-required="true"
                                       placeholder="${msg['sales.coupon.log.column.orderAt']}" value="${obj.orderAt}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
