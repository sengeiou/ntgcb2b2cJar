<header class="header navbar bg-white shadow">
	<div class="btn-group tool-button">
		<a class="btn btn-primary navbar-btn"
			href="${base}/platform/shop/config/currency" data-pjax><i
			class="ti-angle-left"></i> ${msg['sys.dict.return']}</a>
	</div>
</header>
<div class="content-wrap">
	<div class="wrapper" style="min-height: 500px;">
		<section class="panel panel-form">
			<form id="addForm" role="form" class="form-horizontal parsley-form"
				data-parsley-validate
				action="${base}/platform/shop/config/currency/addDo" method="post">
				<div class="row mb10 mt10">
					<div class="col-lg-12">
						<div class="form-group">
							<label for="currency" class="col-sm-2 control-label">${msg['shop.config.currency.column.currency']}</label>
							<div class="col-sm-8">
								<select id="currency" class="form-control" name="currency"
									data-parsley-required="true">
									<option value="" selected="selected">---${msg['shop.config.currency.column.selectcurrency']}---</option>
									<option value="USD">$${msg['shop.config.currency.column.america']}</option>
									<option value="EUR">€${msg['shop.config.currency.column.eu']}</option>
									<option value="GBP">£${msg['shop.config.currency.column.english']}</option>
									<option value="JPY">¥${msg['shop.config.currency.column.japan']}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">${msg['shop.config.currency.column.name']}</label>
							<div class="col-sm-8">
								<input type="text" id="name" class="form-control" name="name"
									data-parsley-required="true"
									placeholder="${msg['shop.config.currency.column.name']}">
							</div>
						</div>
						<div class="form-group">
							<label for="symbol" class="col-sm-2 control-label">${msg['shop.config.currency.column.symbol']}</label>
							<div class="col-sm-8">
								<input type="text" id="symbol" class="form-control"
									name="symbol" data-parsley-required="true"
									placeholder="${msg['shop.config.currency.column.symbol']}">
							</div>
						</div>
						<div class="form-group">
							<label for="rate" class="col-sm-2 control-label">${msg['shop.config.currency.column.rate']}</label>
							<div class="col-sm-8">
								<input type="text" id="rate" class="form-control" name="rate"
								  	data-parsley-required="true"  data-parsley-rate="true"
									placeholder="${msg['shop.config.currency.column.rate']}">
							</div>
						</div>
						<div class="form-group">
							<label for="defaulted" class="col-sm-2 control-label">${msg['shop.config.currency.column.defaulted']}</label>
							<div class="col-sm-8 switcha">
								<div class="mr15">
									<input type="checkbox" id="defaultValue" name="defaultValue"
										value="1" class="js-switch-blue">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<div class="form-group text-center">
						<label></label>
						<div>
							<button class="btn btn-primary btn-block btn-lg btn-parsley"
								data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
						</div>
					</div>
				</div>
			</form>
		</section>
	</div>
</div>
<script language="JavaScript">
	$(document).ready(function() {
		myForm.init();
		$('#addForm').ajaxForm({
			dataType : 'json',
			beforeSubmit : function(arr, form, options) {
				form.find("button:submit").button("loading");
			},
			success : function(data, statusText, xhr, form) {
				if (data.code == 0) {
					Toast.success(data.msg);
					form.resetForm();
				} else {
					Toast.error(data.msg);
				}
				form.find("button:submit").button("reset");
			}
		});
	});
</script>
