layout("/layouts/platform.html"){

<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/order/after/exchange" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/order/after/exchange/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="oldOrder" class="col-sm-2 control-label">${msg['order.after.exchange.column.afterSaleId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="afterSaleId" class="form-control" name="afterSaleId" data-parsley-required="true" placeholder="${msg['order.after.exchange.column.afterSaleId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oldOrder" class="col-sm-2 control-label">${msg['order.after.exchange.column.oldOrder']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="oldOrder" class="form-control" name="oldOrder" data-parsley-required="true" placeholder="${msg['order.after.exchange.column.oldOrder']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newOrder" class="col-sm-2 control-label">${msg['order.after.exchange.column.newOrder']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="newOrder" class="form-control" name="newOrder" data-parsley-required="true" placeholder="${msg['order.after.exchange.column.newOrder']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logisticsCompany" class="col-sm-2 control-label">${msg['order.after.exchange.column.logisticsCompany']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="logisticsCompany" class="form-control" name="logisticsCompany" data-parsley-required="true" placeholder="${msg['order.after.exchange.column.logisticsCompany']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logisticsId" class="col-sm-2 control-label">${msg['order.after.exchange.column.logisticsId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="logisticsId" class="form-control" name="logisticsId" data-parsley-required="true" placeholder="${msg['order.after.exchange.column.logisticsId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exchangeState" class="col-sm-2 control-label">${msg['order.after.exchange.column.exchangeState']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="exchangeState" class="form-control" name="exchangeState" data-parsley-required="true" placeholder="${msg['order.after.exchange.column.exchangeState']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
