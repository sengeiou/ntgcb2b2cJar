<!--#
layout("/layouts/platform.html"){
#-->
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/msg/send" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/msg/send/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">${msg['msg.send.column.type']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="type" class="form-control" name="type" data-parsley-required="true"
                                       placeholder="${msg['msg.send.column.type']}" value="${obj.type}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="infoId" class="col-sm-2 control-label">${msg['msg.send.column.infoId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="infoId" class="form-control" name="infoId" data-parsley-required="true"
                                       placeholder="${msg['msg.send.column.infoId']}" value="${obj.infoId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendTo" class="col-sm-2 control-label">${msg['msg.send.column.sendTo']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="sendTo" class="form-control" name="sendTo" data-parsley-required="true"
                                       placeholder="${msg['msg.send.column.sendTo']}" value="${obj.sendTo}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendFrom" class="col-sm-2 control-label">${msg['msg.send.column.sendFrom']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="sendFrom" class="form-control" name="sendFrom" data-parsley-required="true"
                                       placeholder="${msg['msg.send.column.sendFrom']}" value="${obj.sendFrom}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendBy" class="col-sm-2 control-label">${msg['msg.send.column.sendBy']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="sendBy" class="form-control" name="sendBy" data-parsley-required="true"
                                       placeholder="${msg['msg.send.column.sendBy']}" value="${obj.sendBy}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendAt" class="col-sm-2 control-label">${msg['msg.send.column.sendAt']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="sendAt" class="form-control" name="sendAt" data-parsley-required="true"
                                       placeholder="${msg['msg.send.column.sendAt']}" value="${obj.sendAt}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendType" class="col-sm-2 control-label">${msg['msg.send.column.sendType']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="sendType" class="form-control" name="sendType" data-parsley-required="true"
                                       placeholder="${msg['msg.send.column.sendType']}" value="${obj.sendType}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendResult" class="col-sm-2 control-label">${msg['msg.send.column.sendResult']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="sendResult" class="form-control" name="sendResult" data-parsley-required="true"
                                       placeholder="${msg['msg.send.column.sendResult']}" value="${obj.sendResult}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
