<link rel="stylesheet" href="${base!}/assets/platform/vendor/frontpage/js/codemirror/lib/codemirror.css">
<script src="${base!}/assets/platform/vendor/frontpage/js/codemirror.js"></script>
<script src="${base!}${base!}/assets/platform/vendor/frontpage/js/codemirror/mode/javescript/javescript.js"></script>
<style type="text/css">
    .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
</style>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/dec/page/layout" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/dec/page/layout/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="layoutName" class="col-sm-2 control-label">${msg['dec.page.layout.column.layoutName']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="layoutName" class="form-control" name="layoutName" data-parsley-required="true" placeholder="${msg['dec.page.layout.column.layoutName']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="layoutId" class="col-sm-2 control-label">${msg['dec.page.layout.column.layoutId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="layoutId" class="form-control" name="layoutId" data-parsley-required="true" placeholder="${msg['dec.page.layout.column.layoutId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="versionType" class="col-sm-2 control-label">${msg['dec.page.layout.column.versionType']}</label>
                            <div class="col-sm-8">
                                <select id="versionType" class="form-control" name="versionType" data-parsley-required="true">
                                    <option value="">
                                        -请选择-
                                    </option>
                                    <option value="1">
                                        电脑端
                                    </option>
                                    <option value="2">
                                        手机端
                                    </option>
                                    <option value="3">
                                        微信端
                                    </option>
                                    <option value="4">
                                        电视端
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">${msg['dec.page.layout.column.description']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="description" class="form-control" name="description" data-parsley-required="true" placeholder="${msg['dec.page.layout.column.description']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="layoutContent" class="col-sm-2 control-label">${msg['dec.page.layout.column.layoutContent']}</label>
                            <div class="col-sm-8">
                                <textarea  name="layoutContent" id="layoutContent"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    var editor = CodeMirror.fromTextArea(document.getElementById("layoutContent"), {
        mode: "application/xml",
        styleActiveLine: true,
        lineNumbers: true,
        lineWrapping: true
    });
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
