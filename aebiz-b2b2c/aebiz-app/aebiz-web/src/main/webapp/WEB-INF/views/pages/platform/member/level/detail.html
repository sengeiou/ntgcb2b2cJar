<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">${obj.name}</a>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                        <tr>
                            <td>${msg['member.level.column.imgurl']}</td>
                            <td><img src="${obj.imgurl}" style="width: 20px;height: 20px;"></td>
                        </tr>
                        <tr>
                            <td>${msg['member.level.column.dis_count']}(%)</td>
                            <td>${obj.dis_count}</td>
                        </tr>
                        <tr>
                            <td>${msg['member.level.column.point']}</td>
                            <td>${obj.point}</td>
                        </tr>
                        <tr>
                            <td>${msg['member.level.column.defaultValue']}</td>
                            <td>
                                <!--#if(obj.defaultValue){#-->
                                <i class="fa fa-circle text-success ml5"></i>
                                <!--#}else{#-->
                                <i class="fa fa-circle text-danger ml5"></i>
                                <!--#}#-->
                            </td>
                        </tr>
                        <tr>
                            <td>${msg['member.type.column.name']}</td>
                            <td>${obj.memberType.name}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">${msg['globals.button.ok']}</button>
</div>
