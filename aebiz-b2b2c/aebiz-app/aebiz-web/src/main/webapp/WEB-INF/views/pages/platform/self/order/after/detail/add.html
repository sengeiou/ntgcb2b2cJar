<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/order/after/detail" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/order/after/detail/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="afterSaleId" class="col-sm-2 control-label">${msg['order.after.detail.column.afterSaleId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="afterSaleId" class="form-control" name="afterSaleId" data-parsley-required="true" placeholder="${msg['order.after.detail.column.afterSaleId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="afterSaleNum" class="col-sm-2 control-label">${msg['order.after.detail.column.afterSaleNum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="afterSaleNum" class="form-control" name="afterSaleNum" data-parsley-required="true" placeholder="${msg['order.after.detail.column.afterSaleNum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderDetailId" class="col-sm-2 control-label">${msg['order.after.detail.column.orderDetailId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderDetailId" class="form-control" name="orderDetailId" data-parsley-required="true" placeholder="${msg['order.after.detail.column.orderDetailId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsId" class="col-sm-2 control-label">${msg['order.after.detail.column.goodsId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="goodsId" class="form-control" name="goodsId" data-parsley-required="true" placeholder="${msg['order.after.detail.column.goodsId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sku" class="col-sm-2 control-label">${msg['order.after.detail.column.sku']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="sku" class="form-control" name="sku" data-parsley-required="true" placeholder="${msg['order.after.detail.column.sku']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
