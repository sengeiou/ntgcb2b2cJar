<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/dec/templates/pages/pagesIndex/${templateUuid}" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate action="${base}/platform/dec/templates/pages/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group" hidden="hidden">
                            <label for="templateUuid" class="col-sm-2 control-label">${msg['dec.templates.pages.column.templateUuid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="templateUuid" class="form-control" name="templateUuid" data-parsley-required="true" placeholder="${msg['dec.templates.pages.column.templateUuid']}" value="${templateUuid}">
                            </div>
                        </div>
                     <!--   <div class="form-group">
                            <label for="pageNo" class="col-sm-2 control-label">${msg['dec.templates.pages.column.pageNo']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="pageNo" class="form-control" name="pageNo" data-parsley-required="true" placeholder="${msg['dec.templates.pages.column.pageNo']}">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="pageName" data-parsley-required="true" class="col-sm-2 control-label">${msg['dec.templates.pages.column.pageName']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="pageName" class="form-control" name="pageName"  data-parsley-required="true" placeholder="${msg['dec.templates.pages.column.pageName']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pageFileName" class="col-sm-2 control-label">${msg['dec.templates.pages.column.pageFileName']}</label>
                            <div class="col-sm-8" id="isFileName">
                             <input type="text" id="pageFileName" class="form-control" name="pageFileName" data-parsley-required="true"  data-parsley-htmlname="true" data-parsley-minlength="6" data-parsley-maxlength="20" placeholder="${msg['dec.templates.pages.column.pageFileName']}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pageType" class="col-sm-2 control-label">${msg['dec.templates.pages.column.pageType']}</label>
                            <div class="col-sm-8">
                              <select id="pageType" class="form-control" data-parsley-required="true" name="pageType">
                                  <option value="">-请选择-</option>>
                                  <option value="1">首页 </option>
                                  <option value="2">商品列表页</option>
                                  <option value="3">商品详情页</option>
                                  <option value="4">自定义页</option>
                                  <option value="5">频道页</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">${msg['dec.templates.pages.column.description']}</label>
                            <div class="col-sm-8">
                                <textarea type="text" id="description" data-parsley-required="true" class="form-control" name="description" placeholder="${msg['dec.templates.pages.column.description']}"  data-rule-maxlength="200"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>
                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
   $(document).ready(function () {
       $('#addForm').ajaxForm({
           dataType: 'json',
           beforeSubmit: function (arr, form, options) {
               form.find("button:submit").button("loading");
           },
           success: function (data, statusText, xhr, form) {
               if (data.code == 0) {
                   Toast.success(data.msg);
                   form.resetForm();
               } else {
                   Toast.error(data.msg);
               }
               form.find("button:submit").button("reset");
           }
       });
   });
</script>
