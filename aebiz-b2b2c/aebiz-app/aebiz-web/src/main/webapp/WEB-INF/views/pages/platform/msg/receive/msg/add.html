<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/msg/receive/msg" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/msg/receive/msg/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="sendId" class="col-sm-2 control-label">${msg['msg.receive.msg.column.sendId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="sendId" class="form-control" name="sendId" data-parsley-required="true" placeholder="${msg['msg.receive.msg.column.sendId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="msgId" class="col-sm-2 control-label">${msg['msg.receive.msg.column.msgId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="msgId" class="form-control" name="msgId" data-parsley-required="true" placeholder="${msg['msg.receive.msg.column.msgId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receiveId" class="col-sm-2 control-label">${msg['msg.receive.msg.column.receiveId']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="receiveId" class="form-control" name="receiveId" data-parsley-required="true" placeholder="${msg['msg.receive.msg.column.receiveId']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hasRead" class="col-sm-2 control-label">${msg['msg.receive.msg.column.hasRead']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="hasRead" class="form-control" name="hasRead" data-parsley-required="true" placeholder="${msg['msg.receive.msg.column.hasRead']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="readAt" class="col-sm-2 control-label">${msg['msg.receive.msg.column.readAt']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="readAt" class="form-control" name="readAt" data-parsley-required="true" placeholder="${msg['msg.receive.msg.column.readAt']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
