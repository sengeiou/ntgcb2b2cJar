<header class="header navbar bg-white shadow">

    </div>
</header>

                                <input type="text" id="groupId" class="form-control" name="groupId" data-parsley-required="true"

                        </div>

                                       placeholder="${msg['order.pay.refunds.column.orderId']}" value="${obj.orderId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="accountId" class="col-sm-2 control-label">${msg['order.pay.refunds.column.accountId']}</label>
                            <div class="col-sm-8">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storeId" class="col-sm-2 control-label">${msg['order.pay.refunds.column.storeId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="storeId" class="form-control" name="storeId" data-parsley-required="true"
                                       placeholder="${msg['order.pay.refunds.column.storeId']}" value="${obj.storeId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payMoney" class="col-sm-2 control-label">${msg['order.pay.refunds.column.payMoney']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="payMoney" class="form-control" name="payMoney" data-parsley-required="true"

                            </div>

                        </div>
                        <div class="form-group">
                            <label for="payName" class="col-sm-2 control-label">${msg['order.pay.refunds.column.payName']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="payName" class="form-control" name="payName" data-parsley-required="true"
                                       placeholder="${msg['order.pay.refunds.column.payName']}" value="${obj.payName}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payAccount" class="col-sm-2 control-label">${msg['order.pay.refunds.column.payAccount']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="payAccount" class="form-control" name="payAccount" data-parsley-required="true"

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payIp" class="col-sm-2 control-label">${msg['order.pay.refunds.column.payIp']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="payIp" class="form-control" name="payIp" data-parsley-required="true"
                                       placeholder="${msg['order.pay.refunds.column.payIp']}" value="${obj.payIp}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="return_url" class="col-sm-2 control-label">${msg['order.pay.refunds.column.return_url']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="return_url" class="form-control" name="return_url" data-parsley-required="true"
                                       placeholder="${msg['order.pay.refunds.column.return_url']}" value="${obj.return_url}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="trade_no" class="col-sm-2 control-label">${msg['order.pay.refunds.column.trade_no']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="trade_no" class="form-control" name="trade_no" data-parsley-required="true"
                                       placeholder="${msg['order.pay.refunds.column.trade_no']}" value="${obj.trade_no}" >

                            <div class="col-sm-8">
                                <input type="text" id="note" class="form-control" name="note" data-parsley-required="true"
                                       placeholder="${msg['order.pay.refunds.column.note']}" value="${obj.note}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payAt" class="col-sm-2 control-label">${msg['order.pay.refunds.column.payAt']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="payAt" class="form-control" name="payAt" data-parsley-required="true"
                                       placeholder="${msg['order.pay.refunds.column.payAt']}" value="${obj.payAt}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="finishAt" class="col-sm-2 control-label">${msg['order.pay.refunds.column.finishAt']}</label>
                            <div class="col-sm-8">

                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
